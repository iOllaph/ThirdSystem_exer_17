<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addfurniture.css" />
    <title>add furniture.</title>
  </head>
  <body>
    <div class="animation"></div>
    <header>
      <div class="nav-title">
        <a href="index.html">furnie.</a>
      </div>
      <div class="nav-link">
        <a href="shop.html">Shop.</a>
        <a href="#">Cart.</a>
        <a id="active-nav" href="#">Add Furniture.</a>
        <a href="#">About Us.</a>
      </div>
    </header>
    <main>
      <div class="add-furniture-container">
        <div class="container-title">
          <span>Add New Furniture</span>
        </div>
        <form id="container-form-input">
          <div class="input-text">
            <div class="input-text-title">
              <input
                id="input-title"
                type="text"
                class="input-title"
                placeholder="Add Title."
                required=""
              />
              <label for="title" class="title-label">Add Title.</label>
            </div>
            <div class="input-text-title">
              <input
                id="input-category"
                type="text"
                class="input-title"
                placeholder="Add Category."
                required=""
              />
              <label for="title" class="title-label">Add Category.</label>
            </div>
            <div class="input-text-title">
              <input
                id="input-price"
                type="text"
                class="input-title"
                placeholder="Add Price."
                required=""
              />
              <label for="title" class="title-label">Add Price.</label>
            </div>
            <div class="input-button">
              <button class="add-button" type="button" onclick="addProduct()">Add Furniture.</button>
              <button class="clear-button" type="reset" onclick="clearForm()">Clear Form.</button>
            </div>
          </div>
          <div class="input-img">
            <div class="select-img">
              <select id="input-select" onchange="previewImage(this)">
                <option value="0">Select an image:</option>
                <option value="/assets/products/1.jpg">Leibal - Nova Chair 1</option>
                <option value="/assets/products/5.jpg">Leibal - Nova Chair 5</option>
              </select>
            </div>
            <div class="preview-img">
              <img id="selected-image" src="" alt="">
            </div>
            </div>
          </div>
        </form>
      </div>
      <!--<div class="alert">
        <div class="alert-card"></div>
        <div class="alert-shadow"></div>
      </div> -->
    </main>
    <script src="/dist/addfurniture.js"></script>
  </body>
  
</html>
